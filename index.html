<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quotables</title>
  <link href='https://fonts.googleapis.com/css?family=Judson:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="quote.js" type="text/javascript"></script>
</head>

<body>
  <h1>Notable Quotables</h1>

  <div class="main">
    <div class="quoteArea">

      <h2>
        <img class="openQuote" src="img/openquote.png" alt="open quote symbol">
        I'm not even worried about settling down. I think 
        it's way too early. I'm 25 and I'm in show business. 
        I mean, if things go well, my wife hasn't even been born yet.
        <img class="closeQuote" src="img/closequote.png" alt="close quote symbol">
      </h2>

    </div>

    <div class="author">
      <h3>
        Arj Barker        
      </h3>
    </div>

  </div>

    <button>
      new quote
    </button>

</body>
</html>
