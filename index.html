<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quotables</title>
  <link href='https://fonts.googleapis.com/css?family=Judson:700' rel='stylesheet' type='text/css'>
  <link rel="canonical"
  href="https://dev.twitter.com/web/tweet-button">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="quote.js" type="text/javascript"></script>



</head>

<body>
  <h1>Notable Quotables</h1>

  <div class="buttons">

    <button class="newQuote">new quote</button>

    <!-- taken from twitter -->
    <div id="container">      
      <a href="" ="https://twitter.com/share" class="twitter-share-button" data-size="large">Tweet</a>
    </div>

  </div>


  <div class="main">
    <div class="quoteArea">
      <img class="openQuote" src="img/openquote.png" alt="open quote symbol">
      <h2 class="text">
        I'm not even worried about settling down. I think 
        it's way too early. I'm 25 and I'm in show business. 
        I mean, if things go well, my wife hasn't even been born yet.
      </h2>
      <img class="closeQuote" src="img/closequote.png" alt="close quote symbol">
    </div>

      <h3 class="author">
        Arj Barker        
      </h3>
  </div>

  <!-- taken from twitter -->
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

</body>
</html>
